<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get your results</title>
    <!-- Add Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        .card-text {
            color: red;
        }
    </style>
    <style>
        .total-price {
            font-size: 24px;
            font-weight: bold;
            color: #f00;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">결과 보고서</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <h5 class="card-title">스크래치 영역</h5>
                        <p class="card-text">{{ scratch_area }}</p>
                        <h5 class="card-title">스크래치 수리 가격</h5>
                        <p class="card-text">{{ scratch_price }}</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <h5 class="card-title">별도 영역/h5>
                        <p class="card-text">{{ seperated_area }}</p>
                        <h5 class="card-title">별도 수리 가격</h5>
                        <p class="card-text">{{ sep_price }}</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <h5 class="card-title">분쇄된 영역</h5>
                        <p class="card-text">{{ crushed_area }}</p>
                        <h5 class="card-title">분쇄 수리 가격</h5>
                        <p class="card-text">{{ crushed_price }}</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <h5 class="card-title">파손 영역</h5>
                        <p class="card-text">{{ breakage_area }}</p>
                        <h5 class="card-title">파손 수리 가격</h5>
                        <p class="card-text">{{ bre_price }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="total-price">총 가격 ：{{ total_price }}</div>
    </body>
</body>
</html>
